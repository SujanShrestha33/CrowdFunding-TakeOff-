<div class="main-container">
<div class="title">
  <div class="row text-center">
    <h1>Explore <span>5455 projects!</span></h1>
  </div>
  <hr style="color: grey;">
</div>
<div class="container mt-4">
<div class="card-container">
  <div class="row">
    <div class="card col-sm-4 p-3 text-start">
      <div class="img-container">
        <img src="../../../../assets/Background/bg.png" alt="">
      </div>
      <div class="px-4">
        <hr style="color: #073976; border-width: 2px;" class="mx-1">
        <div class="mx-1">
          <div class="space-between">
            <p class="h4">Project Name</p>
            <fa-icon class="icon save-icon" [icon]=faSave style="font-size: 15px;"></fa-icon>
          </div>
          <p class="h6">Creator Name</p>
          <div class="d-flex justify-content-space-between">
            <fa-icon class="icon" [icon]=faClock style="font-size: 15px;"></fa-icon>
            <p class="ms-1">3 days left - <span>80% funded</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
